services:
  nginx_service:
    image: nginx:latest
    ports:
      - "4000:4000"
    networks:
      - my_network
    depends_on:
      - front_end_service
      - submit_problem_service
      - browse_problems_service
      - buy_credits_service

  front_end_db:
    image: postgres:latest
    environment:
      - POSTGRES_USER=myuser
      - POSTGRES_PASSWORD=mypassword
      - POSTGRES_DB=mydatabase
    networks:
      - my_network

  browse_problems_db:
    image: postgres:latest
    environment:
      - POSTGRES_USER=myuser
      - POSTGRES_PASSWORD=mypassword
      - POSTGRES_DB=mydatabase
    networks:
      - my_network

  buy_credits_db:
    image: postgres:latest
    environment:
      - POSTGRES_USER=myuser
      - POSTGRES_PASSWORD=mypassword
      - POSTGRES_DB=mydatabase
    networks:
      - my_network

  problem_stats_db:
    image: postgres:latest
    environment:
      - POSTGRES_USER=myuser
      - POSTGRES_PASSWORD=mypassword
      - POSTGRES_DB=mydatabase
    networks:
      - my_network

  manage_problems_db:
    image: postgres:latest
    environment:
      - POSTGRES_USER=myuser
      - POSTGRES_PASSWORD=mypassword
      - POSTGRES_DB=mydatabase
    networks:
      - my_network

  front_end_service:
    build:
      context: ./front-end
      dockerfile: Dockerfile
    ports:
      - "4007:4007"
    depends_on:
      - front_end_db
    environment:
      - DB_HOST=front_end_db
      - DB_PORT=5432
      - DB=mydatabase
      - DB_USER=myuser
      - DB_PASS=mypassword
      - DB_TIMEZONE=UTC
      - DB_SCHEMA=myschema
      - BASE_URL=front_end_service
      - SECRET_SESSION_STRING=9a845c30be6838b5ea4db5343a71a234
      - SECRET_ENCRYPT=9a845c30be6838b5ea4db5343a71a234
      - SECRET_STRING_SERVICES=9a845c30be6838b5ea4db5343a71a234
    networks:
      - my_network
    restart: always

  browse_problems_service:
    build:
      context: ./browse-problems-service
      dockerfile: Dockerfile
    ports:
      - "4003:4003"
