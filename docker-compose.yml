      - DB_HOST=browse_problems_db
      - DB_PORT=5432
      - DB=mydatabase
      - DB_USER=myuser
      - DB_PASS=mypassword
      - DB_TIMEZONE=UTC
      - DB_SCHEMA=myschema
      - BASE_URL=browse_problems_service
      - SECRET_STRING_SERVICES=9a845c30be6838b5ea4db5343a71a234
      - SECRET_ENCRYPT=9a845c30be6838b5ea4db5343a71a234
    networks:
      - my_network
    restart: always

  buy_credits_service:
    build:
      context: ./buy-credits-service
      dockerfile: Dockerfile
    ports:
      - "4002:4002"
    depends_on:
      - buy_credits_db
    environment:
      - DB_HOST=buy_credits_db
      - DB_PORT=5432
      - DB=mydatabase
      - DB_USER=myuser
      - DB_PASS=mypassword
      - DB_TIMEZONE=UTC
      - DB_SCHEMA=myschema
      - BASE_URL=buy_credits_service
      - SECRET_STRING_SERVICES=9a845c30be6838b5ea4db5343a71a234
      - SECRET_ENCRYPT=9a845c30be6838b5ea4db5343a71a234
    networks:
      - my_network
    restart: always


  submit_problem_service:
    build:
      context: ./submit-problem-service
      dockerfile: Dockerfile
    ports:
      - "4001:4001"
    environment:
      - BASE_URL=submit_problem_service
      - SECRET_ENCRYPT=9a845c30be6838b5ea4db5343a71a234
      - SECRET_STRING_SERVICES=9a845c30be6838b5ea4db5343a71a234
    networks:
      - my_network
    restart: always

  manage_problems_service:
    build:
      context: ./manage-problems-service
      dockerfile: Dockerfile
    ports:
      - "4004:4004"
    depends_on:
      - manage_problems_db
    environment:
      - DB_HOST=manage_problems_db
      - DB_PORT=5432
      - DB=mydatabase
      - DB_USER=myuser
      - DB_PASS=mypassword
      - DB_TIMEZONE=UTC
      - DB_SCHEMA=myschema
      - BASE_URL=manage-problems-service
      - SECRET_STRING_SERVICES=9a845c30be6838b5ea4db5343a71a234
