    networks:
      - my_network
    restart: always

  ortools_service:
    build:
      context: ./ortools-service
      dockerfile: Dockerfile
    ports:
      - "4008:4008"
    networks:
      - my_network
    restart: always

networks:
  my_network:
    driver: bridge